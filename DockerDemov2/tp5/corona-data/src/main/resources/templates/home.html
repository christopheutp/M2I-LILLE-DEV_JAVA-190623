<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css" />
    <title>Corona Virus Stats</title>
</head>

<body>
    <div class="container py-8">
        <h1>Corona Virus Stats</h1>
        <p>This application shows the latest number of cases globally</p>

        <div class="jumbotron">
            <h1>Global</h1>
            <div class="col">
                <h1 th:text="${#numbers.formatDecimal(totalCases, 0, 'COMMA', 0, 'POINT')}" class="display-6">Total</h1>
                <p class="lead">Total cases reported today</p>
            </div>
            <hr class="my-4" />
            <div class="col">
                <strong><span th:text="${#numbers.formatDecimal(totalNewCases, 0, 'COMMA', 0, 'POINT')}">Total</span></strong>
                <span>New cases reported since previous day</span>
            </div>
        </div>
        <table id="example" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Province</th>
                    <th>Latest</th>
                    <th>Cases Since Yesterday</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stats : ${allStats}">
                    <td th:text="${stats.country}">country</td>
                    <td th:text="${stats.province}">province</td>
                    <td th:text="${#numbers.formatDecimal(stats.latestCaseTotal, 0, 'COMMA', 0, 'POINT')}">latestCaseTotal</td>
                    <td th:text="${#numbers.formatDecimal(stats.prevDayTotal, 0, 'COMMA', 0, 'POINT')}">prevDayTotal</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
