<div class="container mt-4">
  <h2>Employee List</h2>

  <table id="example" class="table table-striped table-bordered" style="width:100%" *ngIf="employees">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee?.id}}</td>
        <td>{{ employee?.firstName }}</td>
        <td>{{ employee?.lastName }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateEmployee(employee?.id)">Update</button>
          <button class="btn btn-danger" (click)="deleteEmployee(employee?.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
