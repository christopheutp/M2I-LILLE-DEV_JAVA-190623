<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap - Forms A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <h1 class="text-secondary text-center">Demo - Forms A</h1>
        <hr>
        <form>
            <div class="mb-3">
                <label class="form-label" for="firstname">Prénom: </label>
                <input type="text" class="form-control" name="firstname" id="firstname" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="birthDate">Date de naissance: </label>
                <input type="date" class="form-control" name="birthDate" id="birthDate" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="avatarFile">Image de profil: </label>
                <input type="file" class="form-control" name="avatarFile" id="avatarFile" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description: </label>
                <textarea class="form-control" name="description" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="subjectType">Sujet: </label>
                <select class="form-select" name="subjectType" id="subjectType" required>
                    <option value="">Sélectionner un choix</option>
                    <option value="1">Option A</option>
                    <option value="2">Option B</option>
                    <option value="3">Option C</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="isAdmin" id="isAdmin" class="form-check-input">
                <label for="isAdmin" class="form-check-label">Es-tu administrateur ?</label>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" name="isAvailable" id="isAvailable" class="form-check-input">
                <label for="isAvailable" class="form-check-label">Es-tu disponible ?</label>
            </div>
            <div class="mb-3">
                <label for="finalScore" class="form-label">Score: </label>
                <input type="range" name="finalScore" id="finalScore" class="form-range">
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
