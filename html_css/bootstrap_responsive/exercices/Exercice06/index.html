<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Bootstrap F</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>Exercice F - Forms D</h1>
        <hr>
        <form class="row my-3 g-2">
            <div class="col-12 col-lg-8 order-2 order-lg-1">
                <div class="text-bg-dark p-3 rounded">
                    <h2 class="fw-light d-none d-lg-block">- Inscription -</h2>
                    <h2 class="fw-light d-lg-none d-block">- Infos de base -</h2>
                    <hr>
                    <div class="row g-2">
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="text" class="form-control" name="firstname" id="firstname" required placeholder="">
                                <label for="firstname">Firstname</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="text" class="form-control" name="lastname" id="lastname" required placeholder="">
                                <label for="lastname">Lastname</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="email" class="form-control" name="email" id="email" required placeholder="">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="text" class="form-control" name="username" id="username" required placeholder="">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="password" class="form-control" name="password" id="password" required placeholder="">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating text-dark">
                                <input type="password" class="form-control" name="confPassword" id="confPassword" required placeholder="">
                                <label for="confPassword">Confirm Password</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-end">
                        <button class="btn btn-outline-light"><i class="bi bi-send"></i> Send</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 order-1 order-lg-2">
                <div class="text-bg-dark p-3 rounded">
                    <h2 class="fw-light d-none d-lg-block">- Vos Langues -</h2>
                    <h2 class="fw-light d-lg-none d-block">- Inscription -</h2>
                    <hr>
                    <select name="languages" id="languages" multiple required size="5" class="form-select">
                        <optgroup label="Europe">
                            <!-- option[value="$"]*5{Europe n°$} -->
                            <option value="1">Europe n°5</option>
                            <option value="2">Europe n°5</option>
                            <option value="3">Europe n°5</option>
                            <option value="4">Europe n°5</option>
                            <option value="5">Europe n°5</option>
                        </optgroup>
                        <optgroup label="Asie">
                            <!-- option[value="$"]*5{Asie n°$} -->
                            <option value="1">Asie n°5</option>
                            <option value="2">Asie n°5</option>
                            <option value="3">Asie n°5</option>
                            <option value="4">Asie n°5</option>
                            <option value="5">Asie n°5</option>
                        </optgroup>
                    </select>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
