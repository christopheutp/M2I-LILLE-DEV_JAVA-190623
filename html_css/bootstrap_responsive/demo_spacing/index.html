<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap - Espacement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <h1 class="text-secondary text-center">Demo - Espacement</h1>
        <hr>
        <div class="boite-perso mx-auto pt-3">
            <h2 class="text-primary bg-light mb-0 w-50 mx-auto text-center">Blabla</h2>
        </div>
        <!-- m-XXXX Pour mettre une marge sur les 4 axes -->
        <!-- mx-XXXX Pour mettre une marge sur l'axe horizontal -->
        <!-- my-XXXX Pour mettre une marge sur l'axe vertical -->
        <!-- mt-XXXX Pour mettre une marge sur le haut -->
        <!-- mb-XXXX Pour mettre une marge sur le bas -->
        <!-- ms-XXXX Pour mettre une marge sur la gauche en FR / EN -->
        <!-- me-XXXX Pour mettre une marge sur la droite en FR / EN  -->

        <!-- p-XXXX Pour mettre un espacement vers l'intérieur sur les 4 axes -->
        <!-- px-XXXX Pour mettre un espacement vers l'intérieur sur l'axe horizontal -->
        <!-- py-XXXX Pour mettre un espacement vers l'intérieur sur l'axe vertical -->
        <!-- pt-XXXX Pour mettre un espacement vers l'intérieur sur le haut -->
        <!-- pb-XXXX Pour mettre un espacement vers l'intérieur sur le bas -->
        <!-- ps-XXXX Pour mettre un espacement vers l'intérieur sur la gauche en FR / EN -->
        <!-- pe-XXXX Pour mettre un espacement vers l'intérieur sur la droite en FR / EN  -->

        <!-- w-XXX pour donner une largeur de 25%, 50%, 75%, 100% -->
        <!-- h-XXX pour donner une hauteur de 25%, 50%, 75%, 100% -->
        <hr>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="bg-success text-center">Ma boite</div>
            </div>
            <div class="col-3">
                <div class="bg-info">Autre boite</div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
