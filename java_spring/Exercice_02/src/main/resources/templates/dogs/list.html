<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog List</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <main class="container">
        <div class="row my-3">
            <div class="col-8 offset-2 rounded text-bg-dark p-3">
                <h1 class="fw-light">- Dog List -</h1>
                <hr>
                <table th:if="${!dogs.isEmpty()}" class="table table-dark table-striped text-center align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${dogs}">
                            <td th:text="${d.id}"></td>
                            <td th:text="${d.name}"></td>
                            <td th:text="${d.breed}"></td>
                            <td th:text="${d.age}"></td>
                            <td><a th:href="@{/dogs/details/{truc}(truc=${d.id})}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a></td>
                        </tr>
                    </tbody>
                </table>
                <p th:if="${dogs.isEmpty()}">
                    There is no dog in the database!
                </p>
            </div>
        </div>
    </main>
</body>
</html>
