<form action="#" (submit)="submitHandler($event)">
    <div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" #hours>
    </div>
    <div>
        <label for="minutes">minutes:</label>
        <input type="number" id="minutes" #minutes>
    </div>
    <div>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" #seconds>
    </div>
    <div>
        <button>New Timer</button>
    </div>
</form>
