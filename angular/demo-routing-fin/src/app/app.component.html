<div>
    <div *ngIf="user; else elseblock">
        <span>Hello {{ user.name }}</span>
        <button  (click)="signOut()">Sign Out</button>
    </div>
    <ng-template #elseblock>
        <div>
            <button (click)="signIn()">Sign In</button>
        </div>
    </ng-template>
</div>
