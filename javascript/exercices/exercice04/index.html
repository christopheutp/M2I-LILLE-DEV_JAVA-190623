<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice D</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/main.mjs" defer></script>
</head>
<body>
    <main>
        <h1>eCalculator 2023</h1>
        <div id="result-display">
            <span>Press the AC button to</span>
            <span>12345678</span>
        </div>
        <div id="calc-buttons">
            <button id="ac">AC</button>
            <button class="parenthesis" id="parenthesis-open">(</button>
            <button class="parenthesis" id="parenthesis-close">)</button>
            <button class="operation-btn" id="division">/</button>

            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operation-btn" id="multiply">*</button>

            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operation-btn" id="subtract">-</button>

            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operation-btn" id="add">+</button>

            <button class="number-btn">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </main>
</body>
</html>
