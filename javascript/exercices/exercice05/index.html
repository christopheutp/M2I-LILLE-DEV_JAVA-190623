<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice E</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/main.mjs" defer></script>
</head>
<body>
    <main>
        <div>
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeAPI logo">
            <form action="#" id="search-form">
                <input type="text" placeholder="Id, Name..." name="">
                <button><img src="./assets/img/search_icon.svg" class="icon" alt="Search"></button>
            </form>
            <img id="pokemon-picture" src="http://random.imagecdn.app/500/500" alt="Pokemon">
            <div>
                <button id="btn-prev">&lt;&lt;</button>
                <button id="btn-next">&gt;&gt;</button>
            </div>
            
        </div>
        <div>
            <span id="pokemon-name">Name</span>
            
            <div>
                <span id="pokemon-weight">Weight</span>
                <span id="pokemon-height">Height</span>
            </div>

            <ul id="pokemon-types">
                <li>TypeA</li>
                <li>TypeB</li>
                <li>TypeC</li>
            </ul>

            <ul id="pokemon-abilities">
                <li>AbilityA</li>
                <li>AbilityB</li>
                <li>AbilityC</li>
                <li>AbilityD</li>
            </ul>
        </div>
    </main>
</body>
</html>
